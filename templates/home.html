{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<!-- Carousel Section -->
<div id="homepageCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#homepageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#homepageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#homepageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/static/images/banner1.jpg" class="d-block w-100" alt="First Banner">
            <div class="carousel-caption d-none d-md-block">
                <h5>You Love Surprises</h5>
                <p>We make you feel cherished</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/static/images/banner2.jpg" class="d-block w-100" alt="Second Banner">
            <div class="carousel-caption d-none d-md-block">
                <h5>Delicious Cakes</h5>
                <p>Freshly baked just for you</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/static/images/banner3.jpg" class="d-block w-100" alt="Third Banner">
            <div class="carousel-caption d-none d-md-block">
                <h5>Celebrate Your Moments</h5>
                <p>Perfect cakes for every occasion</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#homepageCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homepageCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Main Content Section -->
<div class="container text-center mt-5">
    
    <a href="/products" class="btn btn-primary">Explore Our Products</a>
</div>
{% endblock %}
